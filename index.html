<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #FFE5B4, #FF9E4F);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 60%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.2;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.4;
            }
        }

        .container {
            text-align: center;
            color: #5B3228;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 2rem;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #B55233, #5B3228);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(181, 82, 51, 0.3));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(255, 158, 79, 0.5));
            }
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 0.5px;
            color: #B55233;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.7;
            color: #5B3228;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .time-block {
            background: linear-gradient(135deg, #FFE5B4 0%, #FF9E4F 100%);
            padding: 1.5rem 1rem;
            border-radius: 15px;
            min-width: 80px;
            border: 2px solid #FFE5B4;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #5B3228;
        }

        .time-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(181, 82, 51, 0.3);
            background: linear-gradient(135deg, #FF9E4F 0%, #B55233 100%);
            color: #FFE5B4;
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .check-back {
            font-size: 1.3rem;
            font-weight: 600;
            color: #B55233;
            margin: 2rem 0;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #FFE5B4 0%, rgba(255, 158, 79, 0.3) 100%);
            border-radius: 50px;
            border: 2px solid #FF9E4F;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFE5B4 0%, #FF9E4F 100%);
            border-radius: 50%;
            color: #5B3228;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #FF9E4F;
        }

        .social-link:hover {
            background: linear-gradient(135deg, #FF9E4F 0%, #B55233 100%);
            color: #FFE5B4;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(181, 82, 51, 0.3);
        }

        /* Mobile First Responsive Design */
        @media (max-width: 480px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
                max-width: calc(100vw - 1rem);
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .description {
                font-size: 0.95rem;
                margin-bottom: 2rem;
                line-height: 1.5;
            }

            .countdown {
                gap: 0.5rem;
                margin-bottom: 2rem;
            }

            .time-block {
                padding: 0.75rem 0.25rem;
                min-width: 50px;
                border-radius: 10px;
            }

            .time-number {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }

            .time-label {
                font-size: 0.7rem;
            }

            .social-links {
                gap: 1rem;
                margin-top: 1.5rem;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }

            .particle {
                display: none;
                /* Hide particles on very small screens for performance */
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                max-width: calc(100vw - 2rem);
            }

            .logo {
                font-size: 2.5rem;
                margin-bottom: 0.75rem;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .description {
                font-size: 1rem;
                margin-bottom: 2.5rem;
            }

            .countdown {
                gap: 1rem;
                margin-bottom: 2.5rem;
            }

            .time-block {
                padding: 1rem 0.5rem;
                min-width: 65px;
            }

            .time-number {
                font-size: 2rem;
            }

            .time-label {
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                margin: 2rem;
                padding: 2rem;
                max-width: 650px;
            }

            .countdown {
                gap: 1.5rem;
            }

            .time-block {
                min-width: 75px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .description {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .countdown {
                margin-bottom: 1.5rem;
            }

            .time-block {
                padding: 0.75rem 0.5rem;
            }

            .time-number {
                font-size: 1.75rem;
            }

            .social-links {
                margin-top: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Set launch date to August 10th
        const currentYear = new Date().getFullYear();
        let launchDate = new Date(currentYear, 7, 10); // Month is 0-indexed, so 7 = August

        // If August 10th has already passed this year, set it to next year
        if (launchDate.getTime() < new Date().getTime()) {
            launchDate = new Date(currentYear + 1, 7, 10);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                document.querySelector('.countdown').innerHTML = '<div class="check-back">We\'re Live!</div>';
            }
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Add some interactivity to particles (only on larger screens)
        if (window.innerWidth > 480) {
            document.addEventListener('mousemove', (e) => {
                const particles = document.querySelectorAll('.particle');
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                particles.forEach((particle, index) => {
                    const rect = particle.getBoundingClientRect();
                    const particleX = rect.left + rect.width / 2;
                    const particleY = rect.top + rect.height / 2;

                    const deltaX = (mouseX - particleX) * 0.01;
                    const deltaY = (mouseY - particleY) * 0.01;

                    particle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                });
            });
        }

        // Touch-friendly interactions for mobile
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                const container = document.querySelector('.container');
                container.style.transform = 'scale(0.98)';
            });

            document.addEventListener('touchend', (e) => {
                const container = document.querySelector('.container');
                container.style.transform = 'scale(1)';
            });
        }

        // Optimize animations based on device capabilities
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (prefersReducedMotion.matches) {
            document.querySelectorAll('.particle').forEach(particle => {
                particle.style.animation = 'none';
            });
        }
    </script>
